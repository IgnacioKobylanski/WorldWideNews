<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
            <nav><a href="#">Headlines</a></nav>
            <nav><a href="#">Local News</a></nav>
            <nav><a href="#">International News</a></nav>
            <nav><a href="#">Finance</a></nav>
            <nav><a href="#">Sports</a></nav>
            <img src="./assets/sources/imgs/newsLogo.png" alt="newsLogo">
    </header>
    <main>
        <div id="carousel" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/sources/imgs/bitcoins-img.png" class="d-block w-100" alt="bit-coins-img">
              </div>
              <div class="carousel-item">
                <img src="./assets/sources/imgs/fire-img.png" class="d-block w-100" alt="fire-img">
              </div>
              <div class="carousel-item">
                <img src="./assets/sources/imgs/world-cup-img.png" class="d-block w-100" alt="world-">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
